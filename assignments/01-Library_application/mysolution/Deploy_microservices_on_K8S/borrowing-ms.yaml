---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: borrowing-deployment
  labels:
    app: borrowing
spec:
  replicas: 1
  selector:
    matchLabels:
      app: borrowing
  template:
    metadata:
      labels:
        app: borrowing
    spec:
      containers:
        - name: borrowing-ms
          image: michelemorritti/borrowing:1.0-SNAPSHOT
          ports:
          - containerPort: 8124
          volumeMounts:
          - mountPath: /app/config
            readOnly: true
            name: borrowing-conf
      volumes:
      - name: borrowing-conf
        configMap:
          name: borrowing-conf
          items:
            - key: application.properties
              path: application.properties
---
apiVersion: v1
kind: Service
metadata:
  name: borrowing-service
  labels:
    app: borrowing
spec:
  type: NodePort
  ports:
    - name: http
      nodePort: 32103
      port: 8124
      targetPort: 8124
  selector:
    app: borrowing
---
apiVersion: v1
kind: ConfigMap
data:
  application.properties: |-
    # Local Postgres config
    spring.jpa.hibernate.ddl-auto=none
    spring.datasource.initialization-mode=always
    spring.datasource.platform=postgres
    spring.datasource.url=jdbc:postgresql://borrowing-postgres:5432/order
    spring.datasource.username=postgres
    spring.datasource.password=postgres
    spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

    # App config
    server.port=8103
    spring.application.name=borrowingMicroservice
    server.servlet.context-path=/borrowings-service

    # Log config
    logging.level.org.springframework.web.servlet.DispatcherServlet=TRACE

    # Management config
    management.endpoint.info.enabled=true
    management.security.enabled=false

    # Kafka
    kafka.sms.topic=sms
    kafka.sms.message=A new borrowing
    spring.kafka.producer.bootstrap-servers=kafka:9092
    spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
    #spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
    spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
metadata:
  name: borrowing-conf
  namespace: default